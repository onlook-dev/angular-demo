@if (showHeader) {
  <div class="matero-sidebar-header" style="background-color: #0d0d0d;">
    <app-branding></app-branding>
    @if (showToggle) {
      <mat-slide-toggle hideIcon
        [checked]="toggleChecked"
        (change)="toggleCollapsed.emit()">
      </mat-slide-toggle>
    }
  </div>
}

<div class="matero-sidebar-main scrollbar-none" style="background-color: #0d0d0d">
  @if (showUser) {
    <app-user-panel></app-user-panel>
  }
  <app-sidemenu [ripple]="showToggle"></app-sidemenu>
</div>
